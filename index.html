<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Time Sheet</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">


</head>

<body>
  <div id="container">
    <header id="header">
      <div class="headerItems">
        <h1 class="title">HURSTHOUSE </h1>
        <h2 class="subtitle">Daily Timesheet</h2>
      </div>

    </header>

    <section id="datePicker">
      <div class="required">
        <p>*required</p>
      </div>
      <div class="date">
        <label for="start" class="dateLabel">Today's Date:</label>
        <input type="date" id="start">
      </div>
    </section>

    <section id="sectionContent">

      <div class="inputs inputName">
        <label for="inputJobName"><span class="red">*</span> Job Name:</label>
        <select id="inputJobName">
          <option value="0"> ... Enter Name</option>
          <option value="Main">Main</option>
          <option value="Smith">Smith</option>
          <option value="yard">yard</option>
          <option value="Pickup Material">pickUp material</option>
				</select>
      </div>

      <div class="inputs inputCrewLeader">
        <label for="crewLeader"><span class="red">*</span> Crew Leader:</label>
        <select id="crewLeader">
          <option value="0"> ... Enter Name</option>
          <option value="Pedro">Pedro</option>
          <option value="Samuel">Samuel</option>
          <option value="Ruben">Ruben</option>
          <option value="Fatimo">Fatimo</option>
				</select>
      </div>

      <div class="inputCrewMember">
        <label for="crewMembers"><span>*</span> Crew Members:</label>
        <select id="crewMembers">
          <option value="0"> ... Enter Name</option>
          <option value="Chaparro">Chaparro</option>
          <option value="Santi">Santi</option>
          <option value="Lupe">Lupe</option>
          <option value="David">David</option>
				</select>
      </div>

    </section>


    <section id="output">
      <div id="outputInformation">
        <h1 class="today">Today is: <span id="today2"></span></h1>
        <hr class="today">
        <p id="jobName">Job Name: <span id="jobName2"> </span></p>
        <p id="leader">Crew Leader: <span id="leader2"> </span></p>

        <div id="crewBox">
          <p id="crew">Crew Members: </p>
          <ol id="laborers">

          </ol>
        </div>

      </div>
      <button id="button">Next <span><img src="arrow.png" alt="arrow picture" id="buttonPicture" ></span></button>
    </section>

    <footer id="footer">
      <h6>&copyProudly created by <span class="myName">Pedro Ramirez </span>
      </h6>
    </footer>
  </div>


  <script src="script.js" async defer></script>
  <script src="https://kit.fontawesome.com/2ec53567b8.js" crossorigin="anonymous"></script>
</body>

</html>
