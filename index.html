<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Time Sheet</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div id="container">
    <header id="header">
      <div class="headerItems">
        <h1 class="title">HURSTHOUSE </h1>
        <h2 class="subtitle">Daily Timesheet</h2>
      </div>

    </header>

    <section id="datePicker">
      <div class="required">
        <p>*required</p>
      </div>
      <div class="date">
        <label for="start" class="dateLabel">Today's Date:</label>
        <input type="date" id="start" value="YYYY-MM-DD">
      </div>
    </section>

    <section id="sectionContent">

      <div class="inputName">
        <label for="jobName"><span>*</span> Job Name:</label>
        <select id="jobbName">
          <option value="volvo">Enter Name</option>
          <option value="volvo">Main</option>
          <option value="saab">Smith</option>
          <option value="fiat">yard</option>
          <option value="audi">pickUp material</option>
				</select>
      </div>

      <div class="inputCrewLeader">
        <label for="crewLeader"><span>*</span> Crew Leader:</label>
        <select id="crewLeader">
          <option value="volvo">Enter Name</option>
          <option value="volvo">Pedro</option>
          <option value="saab">Samuel</option>
          <option value="fiat">Ruben</option>
          <option value="audi">Fatimo</option>
				</select>
      </div>

      <div class="inputCrewMember">
        <label for="crewMembers"><span>*</span> Crew Members:</label>
        <select id="crewMembers">
          <option value="volvo">Enter Name</option>
          <option value="volvo">Chaparro</option>
          <option value="saab">Santi</option>
          <option value="fiat">Lupe</option>
          <option value="audi">David</option>
				</select>
      </div>

    </section>


    <section id="output">
      <div id="outputInformation">
        <h1 class="today">Today is: <span class="today2"></span></h1>
      </div>
      <button class="button">Next <span><img src="arrow.png" alt="arrow picture" height="20px" width="20px"></span></button>
    </section>

    <footer id="footer">
      <h6>&copyProudly created by <span class="myName">Pedro Ramirez</span></h6>
    </footer>
  </div>


  <script src="script.js" async defer></script>
</body>

</html>
